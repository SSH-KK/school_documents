{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body>
	<style>
		*, *::after, *::before {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			overflow-y: scroll;
		}
		#app > div {
			position: relative;
			padding-bottom: 25vh;
		}
	</style>
	<div id="app"></div>
</body>
<script src="{% static 'frontend/main.js' %}"></script>
</html>
